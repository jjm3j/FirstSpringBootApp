<!DOCTYPE HTML>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Детали книги</h1>
  <div th:each="v: ${post}" class="alert alert-info mt-2">
    <h3 th:text="${v.getBookName()}"></h3>
    <p th:text="${v.getAuthorSurname()}"></p>
    <p th:text="${v.getAuthorName()}"></p>
    <p th:text="${v.getAuthorPatrionacy()}"></p>
    <p th:text="${v.getDescription()}"></p>
    <a th:href="'/blog/' + ${v.getId()} + '/edit'" class="btn btn-warning">Редактировать</a>
    <form th:action="'/blog/' + ${v.getId()} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>


  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
