<!DOCTYPE HTML>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавить книгу</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="nameBook" placeholder="Название книги" class="form-control"><br>
        <input type="text" name="surnameAuthor" placeholder="Фамилия автора" class="form-control"><br>
        <input type="text" name="nameAuthor" placeholder="Имя автора" class="form-control"><br>
        <input type="text" name="patronymicAuthor" placeholder="Отчество автора" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
