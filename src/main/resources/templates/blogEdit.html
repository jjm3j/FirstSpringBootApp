<!DOCTYPE HTML>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <title>Редактирование данных о книги</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <h1>Редактирование данных о книге</h1>
  <form method="post">
    <div th:each="v: ${post}">
      <input type="text" th:value="${v.getBookName()}" name="nameBook" placeholder="Название книги" class="form-control"><br>
      <input type="text" th:value="${v.getAuthorSurname()}" name="surnameAuthor" placeholder="Фамилия автора" class="form-control"><br>
      <input type="text" th:value="${v.getAuthorName()}" name="nameAuthor" placeholder="Имя автора" class="form-control"><br>
      <input type="text" th:value="${v.getAuthorPatrionacy()}" name="patronymicAuthor" placeholder="Отчество автора" class="form-control"><br>
      <input type="text" th:value="${v.getDescription()}" name="description" placeholder="Описание книги" class="form-control"><br>
    </div>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
